##############################################################################
#
# This is the setup file for the events system.  From here, you can
# configure any actions that you want to have happen during the course of
# an experiment, including setting the times for data collection.
#
# basic syntax: [trigger] [start:interval:stop] [action/event] [arguments...]
#
# This file is currently setup to record key information every 100 updates.
#
# For information on how to use this file, see:  doc/events.html
# For other sample event configurations, see:  support/config/
#
##############################################################################

# Seed the population with a single organism
u begin Inject default-heads.org

# Print all of the standard data files...
u 0:1000:end PrintAverageData       # Save info about they average genotypes
u 0:1000:end PrintDominantData      # Save info about most abundant genotypes
u 0:1000:end PrintTasksData         # Save organisms counts for each task.
u 0:1000:end PrintTimeData          # Track time conversion (generations, etc.)

# Configure initial environment.
# - INITIAL CONFIG: Reward EVEN, punish ODD
u begin SetReactionValue NOT 1.0
u begin SetReactionValue NAND -1.0
u begin SetReactionValue AND 1.0
u begin SetReactionValue ORN -1.0
u begin SetReactionValue OR 1.0
u begin SetReactionValue ANDN -1.0
u begin SetReactionValue NOR 1.0
u begin SetReactionValue XOR -1.0
u begin SetReactionValue EQU 0.0

# Configure changing environment.
u 30:30:400000 SetReactionValueMult NOT -1
u 30:30:400000 SetReactionValueMult NAND -1
u 30:30:400000 SetReactionValueMult AND -1
u 30:30:400000 SetReactionValueMult ORN -1
u 30:30:400000 SetReactionValueMult OR -1
u 30:30:400000 SetReactionValueMult ANDN -1
u 30:30:400000 SetReactionValueMult NOR -1
u 30:30:400000 SetReactionValueMult XOR -1

u 200000 SetReactionValue EQU 1.0

# Setup the exit time and full population data collection.
u 200000 SavePopulation              # Save current state of population.
u 400000 SavePopulation
u 400000 Exit                        # exit
